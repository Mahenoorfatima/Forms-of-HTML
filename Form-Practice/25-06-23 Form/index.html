<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1><i><ins>Form</ins></i></h1>

<form action="">

<p>Enter your name
         <input placeholder="Enter your real name" maxlength="12" size="50" type="text" >
    </p>

<p>Enter your Number
        <input type="Number" >
   </p>
 
   <p>Enter your name & Number
    <input type="tel" >
  </p>

<p>Enter your password
   <input type="password">
    </p>
    
<p>Enter your email
        <input type="email" >
    </p>

<p>Enter your Date of birth
        <input type="date" >
    </p>

<p>Enter your time of birth
    <input type="time" >
</p>

<p>Enter date & time
    <input type="datetime" >
</p>

<p>Enter your Favourite Color
    <input type="color" >
</p>

<p>Enter the week
    <input type="week" >
</p>

<p>Enter Month
    <input type="month" >
</p>

<p>Search Option
    <input type="search" >
</p>

<p>Are You Ok...?
    <input type="checkbox">
</p>


</form>

</body>
</html>
