<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal-Information-form</title>
</head>

<body>

    <form>
        <fieldset>
            <legend>Personal Information</legend>
            Enter your First Name
            <input type="text" name="First Name" />
        <br />
        <br />
            Enter your Last Name
            <input type="text" Last Name />
        <br />
        <br />
            Enter Your Password
            <input type="password" name="Password" />
        <br />
        <br />
            Gender:
            <input type="radio" name="Gender" value="Male" checked="checked" /> Male
            <input type="radio" name="Gender" value="Male" checked="checked" /> Female
        <br />
        <br />
            Enter Your Date Of Birth
            <input type="date" name="DOB" />
        </fieldset>
        <br />
        <br />
        <fieldset>
            <legend>Contact Detail</legend>
            Email
            <input type="email" name="email" />
        <br />
        <br />
            Contact No
            <input type="number" name="number" />
        </fieldset>
        <br />
        <br />
        <fieldset>
            <legend>Subject Detail</legend>
            <h5>Compulsory Subject</h5>
            English
        <br />
            Urdu
        <br />
            Matematics
            <h5>Optional Subjects</h5>
            <input type="checkbox" />Psychology
            <input type="checkbox" />Chemistry
            <input type="checkbox" />Physics
        </fieldset>

    </form>
</body>

</html>
